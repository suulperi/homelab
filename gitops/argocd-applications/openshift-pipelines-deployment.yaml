---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openshift-pipelines-deployment
spec:
  project: default
  source:
    repoURL: https://github.com/suulperi/homelab.git 
    targetRevision: HEAD
    path: gitops/openshift-pipelines
  destination:
    server: "https://kubernetes.default.svc"
  syncPolicy:
    automated:
      allowEmpty: true