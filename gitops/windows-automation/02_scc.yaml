apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: tekton-tasks-scc
allowPrivilegedContainer: false
allowHostDirVolumePlugin: false
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
seccompProfiles:
  - "runtime/default"
readOnlyRootFilesystem: false
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: MustRunAs
fsGroup:
  type: MustRunAs
  ranges:
    - min: 107
      max: 107
users:
- system:serviceaccount:windows-automation:pipeline