---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nfs-csi-drive-preparations
spec:
  project: default
  source:
    repoURL: https://github.com/suulperi/homelab.git 
    targetRevision: HEAD
    path: gitops/nfs-csi-driver
  destination:
    server: "https://kubernetes.default.svc"
    namespace: openshift-csi-driver-nfs
  syncPolicy:
    automated:
      allowEmpty: true